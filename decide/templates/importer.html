<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Filter Census</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <main role="main" class="container">
            <br>
            <h1 style="text-align:center">IMPORT CENSUS</h1>
            <h3 style="text-align:center">Upload a file in excel format (.xlsx)</h3>
            <hr>
            <div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input class="input-group-text" type="file" name="myfile">
                    <br>
                    <button class="input-group-text" type="submit">Upload</button>
                </form>
            </div>
        </main>
    </body>
</html>
