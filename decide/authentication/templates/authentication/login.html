{% extends "base.html" %}
{% load i18n static %}
{% load socialaccount %}
{% block extrahead %}
    <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
    <link type="text/css" rel="stylesheet" href='{% static "booth/style.css" %}' />
{% endblock %}

{% block content %}
        <!-- Register -->
        <form action="" method="post">
            {% csrf_token %}
            <h1>Login</h1>
            <div class="fieldWrapper">
                <label for="id_username">Username:</label>
                <input type="text" name="username" class="form-control mb-2" required="" id="id_username">
            </div>
            
            <div class="fieldWrapper">
                <label for="id_password1">Password:</label>
                <input type="text" name="password1" class="form-control mb-2" required="" id="id_password1">
            </div>
            <input type="submit" class="btn btn-primary" value="Login">
        </form>

        <p>You can also sign in with: <a href="{% provider_login_url 'google' %}">Google</a>
</div>

{% endblock %}
